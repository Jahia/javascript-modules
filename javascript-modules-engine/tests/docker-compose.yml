version: '3.3'
services:
    jahia:
        image: '${JAHIA_IMAGE}'
        container_name: jahia
        ports:
            - '8080:8080'
            - '8101:8101'
            - '8000:8000'
            - '9229:9229'
        environment:
            - SUPER_USER_PASSWORD=${SUPER_USER_PASSWORD}
            - JAHIA_LICENSE=${JAHIA_LICENSE}
            - JPDA=true
        extra_hosts:
            - jahia:127.0.0.1
        networks:
            - stack
        volumes:
            - ./prepackaged-content:/var/jahia/prepackaged-content
    # Cypress container
    cypress:
        image: '${TESTS_IMAGE}'
        # https://github.com/cypress-io/cypress/issues/350
        ipc: host
        container_name: cypress
        depends_on:
            - jahia
        environment:
            - MANIFEST=${MANIFEST}
            - SUPER_USER_PASSWORD=${SUPER_USER_PASSWORD}
            - JAHIA_URL=http://jahia:8080
            - NEXUS_USERNAME=${NEXUS_USERNAME}
            - NEXUS_PASSWORD=${NEXUS_PASSWORD}
        networks:
            - stack
networks:
    stack:
